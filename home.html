<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./script.js"></script>
    <title>Calculator Using Java</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">

  </head>
<body>
  <img src="./img/math.bckgrd.png" alt="">

  <div class="calculator">
    <div class= "formstyle">
      <form name = "form1">
         <input id = "calc" type ="text" name="answer" class="calculator-screen">
        <br> <br>
        <!--Placing this break above the buttons allows the screen to break the grid formation so it can occupy the full space above the other buttons-->

    <div class="calculator-keys">
    <!-- Display the calculator buttons on the screen. -->
    <!-- onclick() function display the numbers pressed by the user. -->
    
    
      
      <input class="hover" type = "button" value = "7" onclick = "form1.answer.value += '7' ">
      <input class="hover" type = "button" value = "8" onclick = "form1.answer.value += '8' ">
      <input class="hover" type = "button" value = "9" onclick = "form1.answer.value += '9' ">
      <input class="operator" type = "button" value = "/" onclick = "form1.answer.value += '/' ">
    
      <input class="hover" type = "button" value = "4" onclick = "form1.answer.value += '4' ">
      <input class="hover" type = "button" value = "5" onclick = "form1.answer.value += '5' ">
      <input class="hover" type = "button" value = "6" onclick = "form1.answer.value += '6' ">
      <input class="operator" type = "button" value = "*" onclick = "form1.answer.value += '*' ">

      <input class="hover" type = "button" value = "1" onclick = "form1.answer.value += '1' ">
      <input class="hover" type = "button" value = "2" onclick = "form1.answer.value += '2' ">
      <input class="hover" type = "button" value = "3" onclick = "form1.answer.value += '3' ">
      <input class="operator" type = "button" value = "-" onclick = "form1.answer.value += '-' ">
    
      <input class="hover" type = "button" value = "0" onclick = "form1.answer.value += '0' ">
      <input class="hover" type = "button" value = "." onclick = "form1.answer.value += '.' ">
      <input class="hover" type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">
      <input class="operator" type = "button" value = "+" onclick = "form1.answer.value += '+' ">

      <!-- ^^When we click the '=' button, the onclick() shows the result on the calculator screen. -->
       
      

    
    

    </div>
    <!--Placing this division above the Clear All button allows the button to break the grid formation so it can occupy the full space under the other buttons-->

    <br> 
    <!-- Display the Clear All button and erase all data entered by the user. -->
    <input id="clearall" type = "button" value = "Clear All" onclick = "form1.answer.value = ' ' ">
    <br> 
    
  </div>
  </form>
  </div>
  </body>
  </html>
